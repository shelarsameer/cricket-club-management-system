{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Team</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="team_name" class="form-label">Team Name</label>
                            <input type="text" class="form-control" id="team_name" name="team_name" value="{{ team.team_name }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="coach" class="form-label">Coach</label>
                            <input type="text" class="form-control" id="coach" name="coach" value="{{ team.coach }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="captain_id" class="form-label">Captain</label>
                            <select class="form-select" id="captain_id" name="captain_id" required>
                                {% for player in players %}
                                <option value="{{ player.player_id }}" {% if player.player_id == team.captain_id %}selected{% endif %}>
                                    {{ player.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Update Team</button>
                            <a href="{{ url_for('teams') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
