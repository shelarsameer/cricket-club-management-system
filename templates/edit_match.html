{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col">
            <h1 class="display-4">Edit Match</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="date" class="form-label">Match Date</label>
                    <input type="date" class="form-control" id="date" name="date" 
                           value="{{ match.date.strftime('%Y-%m-%d') }}" required>
                </div>

                <div class="mb-3">
                    <label for="team1" class="form-label">Team 1</label>
                    <select class="form-select" id="team1" name="team1" required>
                        <option value="">Select Team 1</option>
                        {% for team in teams %}
                        <option value="{{ team.team_id }}" 
                                {% if team in match.teams %}selected{% endif %}>
                            {{ team.team_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="team2" class="form-label">Team 2</label>
                    <select class="form-select" id="team2" name="team2" required>
                        <option value="">Select Team 2</option>
                        {% for team in teams %}
                        <option value="{{ team.team_id }}"
                                {% if team in match.teams %}selected{% endif %}>
                            {{ team.team_name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" name="location" 
                           value="{{ match.location }}" required>
                </div>

                <div class="mb-3">
                    <label for="ground" class="form-label">Ground</label>
                    <input type="text" class="form-control" id="ground" name="ground" 
                           value="{{ match.ground }}" required>
                </div>

                <div class="mb-3">
                    <label for="result" class="form-label">Result</label>
                    <select class="form-select" id="result" name="result">
                        <option value="">Select Result</option>
                        <option value="Team 1 Won" {% if match.result == 'Team 1 Won' %}selected{% endif %}>Team 1 Won</option>
                        <option value="Team 2 Won" {% if match.result == 'Team 2 Won' %}selected{% endif %}>Team 2 Won</option>
                        <option value="Draw" {% if match.result == 'Draw' %}selected{% endif %}>Draw</option>
                        <option value="Not Played" {% if match.result == 'Not Played' %}selected{% endif %}>Not Played</option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Update Match</button>
                    <a href="{{ url_for('matches') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const team1Select = document.getElementById('team1');
    const team2Select = document.getElementById('team2');

    function updateTeam2Options() {
        const selectedTeam1 = team1Select.value;
        Array.from(team2Select.options).forEach(option => {
            option.disabled = option.value === selectedTeam1;
        });
    }

    function updateTeam1Options() {
        const selectedTeam2 = team2Select.value;
        Array.from(team1Select.options).forEach(option => {
            option.disabled = option.value === selectedTeam2;
        });
    }

    team1Select.addEventListener('change', updateTeam2Options);
    team2Select.addEventListener('change', updateTeam1Options);

    // Initial update
    updateTeam1Options();
    updateTeam2Options();
});
</script>
{% endblock %}
